<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hangman Game</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="word-display fade-in"></div>

    <audio id="correct-guess-sound" src="correct_guess.mp3" preload="auto"></audio>
    <audio id="incorrect-guess-sound" src="incorrect_guess.mp3" preload="auto"></audio>
    <audio id="win-sound" src="win_sound.mp3" preload="auto"></audio>
    <audio id="lose-sound" src="lose_sound.mp3" preload="auto"></audio>

    <audio id="background-music" loop>
        <source src="music.mp3" type="audio/mpeg">
        Your browser does not support the audio element.
    </audio>
    
    <h1>Let's play hangman!</h1>
    <button id="play-music">Play Music</button>

    <div class="game-container">
        <div class="word-display"></div>
        <div class="letter-buttons"></div>

        <div class="guess-input">
            <input type="text" id="guess" maxlength="1">
            <button id="submit-guess">Submit</button>
            <button id="new-game">New Game</button>

        </div>
        <div class="used-letters"></div>
        <div class="status">
            <p id="remaining-guesses">Remaining guesses: 6</p>
            <p id="result"></p>
        </div>
        <button id="restart" hidden>Restart</button>
    </div>
    <script src="hangman.js"></script>
</body>
</html>
